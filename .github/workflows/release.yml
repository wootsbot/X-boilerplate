name: Release Boilerplate

on:
  push:
    branches:
      - main
      - next

env:
  PNPM_VERSION: 8.6.10
  GITHUB_ID: ${{ env.X_GITHUB_ID }}
  GITHUB_SECRET: ${{ env.X_GITHUB_SECRET }}
  SECRET: ${{ env.SECRET }}
  NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
  NODE_VERSION: 18.16.1

jobs:
  stats:
    name: Version Boilerplate
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”¥ Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: ğŸ“¦ Install Dependencies
        run: |
          pnpm install --no-frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’£ build
        run: pnpm build

      - name: ğŸ’… Prettier
        run: pnpm prettier

      # - name: ğŸ’ lint:types
      #   run: pnpm turbo run lint:types --cache-dir=".turbo"

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: pnpm release
          commit: 'ci(release): Version packages'
          title: 'ci(release): Version packages'
