name: Generate Pull Request Stats

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "**.md"

env:
  PNPM_VERSION: 10.14.0

jobs:
  format:
    name: PR Stats
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v4
        with:
          fetch-depth: 25

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: üî• Setup corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: üìÅ Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Set environment variables
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_DOMAIN: ${{ secrets.RESEND_DOMAIN }}
          GITHUB_CLIENT_ID: ${{ secrets.AUTH_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.AUTH_GITHUB_CLIENT_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          PERSONAL_GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          cp .env.development .env
          chmod +x ./scripts/setEnv.sh && ./scripts/setEnv.sh

      - name: üì¶ Install Dependencies
        run: |
          pnpm --version && pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üí£ Build Application
        run: pnpm build

      - name: üíÖ Run Linter
        run: pnpm lint
